<!DOCTYPE html>
<html>
    <head>
        <title>My Footprint</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    </head>
    <body>
        <div class="container center-align">
            <div class="row">
                <h1 class="center-align">My Footprint</h1>
            </div>
            <div class="container left-align">
            <div class="col s12">
                <p>Have you ever wondered what your carbon footprint is, or just how impactful your choices are on the health of our planet?<br>
                Take this brief assessment to discover your carbon footprint.
                </p>
            </div>
            <div class="row">
                <div class="col s12">
                    <p>Question 1: How do you commute most days?</p> 
                </div>
            </div>
            <form action="#">
                <p>
                  <label>
                    <input name="group1" type="radio"  />
                    <span>Gasoline Powered Personal Vehicle (Car, Car Share, Taxi, etc.)</span>
                  </label>
                </p>
                <p>
                    <label>
                      <input name="group1" type="radio"  />
                      <span>Electric or Hybrid Powered Personal Vehicle</span>
                    </label>
                  </p>
                <p>
                  <label>
                    <input name="group1" type="radio" />
                    <span>Extreme Carpooling (Public Transit, i.e. Bus, Train, Subway, Trolley)</span>
                  </label>
                </p>
                <p>
                  <label>
                    <input name="group1" type="radio"  />
                    <span>"Me" Powered Vehicle (Bicycle, Walk, Sketboard, etc.)</span>
                  </label>
                </p>
                
  

              </form>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script type="text/javascript" src="js/materialize.min.js"></script>
    </body>
</html>
